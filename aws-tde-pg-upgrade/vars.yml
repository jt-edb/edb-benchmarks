pg_data: /pgdata/data
pg_wal: /pgwal/wal
pg_data_15: /pgdata/data_15
pg_wal_15: /pgwal/wal_15
pg_owner: enterprisedb
pg_group: enterprisedb
pg_user: enterprisedb
pg_version: 14
pg_type: EPAS
enable_edb_repo: true
disable_logging: false
pg_database: edb
pg_unix_socket_directories:
  - "/var/run/edb/as{{ pg_version }}"

hammerdb_version: 4.6
hammerdb_install_path: "/opt/HammerDB-{{ hammerdb_version }}"
hammerdb_data_path: /opt/hammerdb-data

tde_dbname: tde

pg_settings:
  - name: shared_buffers
    value: "16GB"
  - name: max_connections
    value: 1000
  - name: checkpoint_completion_target
    value: 0.93
  - name: checkpoint_timeout
    value: "30min"
  - name: max_wal_size
    value: "300GB"
  - name: effective_cache_size
    value: "80GB"
  - name: random_page_cost
    value: 1
  - name: seq_page_cost
    value: 1
  - name: effective_io_concurrency
    value: 200
  - name: edb_dynatune
    value: '100'
  - name: 'edb_pg_tuner.autotune'
    value: 'off'
