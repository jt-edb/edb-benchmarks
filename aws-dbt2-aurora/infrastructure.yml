cluster_name: DBT2-Aurora
aws:
  ssh_user: rocky
  operating_system:
    name: Rocky-8-ec2-8.6-20220515.0.x86_64
    owner: 679593333241
  regions:
    us-east-1:
      cidr_block: 10.0.0.0/16
      azs:
        us-east-1b: 10.0.0.0/24
        us-east-1c: 10.0.1.0/24
      service_ports:
        - port: 22
          protocol: tcp
          description: "SSH"
        - port: 30000
          protocol: tcp
          description: "DBT-2"
        - port: 30000
          protocol: udp
          description: "DBT-2"
        - port: 5432
          protocol: tcp
          description: "PostgreSQL"

  machines:
    dbt2-client:
      type: dbt2-client
      region: us-east-1
      az: us-east-1b
      instance_type: c5.4xlarge
      volume:
        type: gp2
        size_gb: 50
        iops: 5000
        encrypted: false
    dbt2-driver:
      type: dbt2-driver
      region: us-east-1
      az: us-east-1b
      instance_type: c5.4xlarge
      volume:
        type: gp2
        size_gb: 50
        iops: 5000
        encrypted: false

  aurora:
    dbt2:
      region: us-east-1
      azs:
      - us-east-1b
      - us-east-1c
      count: 1
      engine: aurora-postgresql
      engine_version: 14
      instance_type: db.t3.medium
      dbname: "dbt2"
      username: "postgres"
      password: "12Password!"
      port: 5432
